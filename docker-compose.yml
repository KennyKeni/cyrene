services:
  app:
    profiles:
      - app
    build:
      context: .
      dockerfile: Dockerfile
      target: prod
    restart: unless-stopped
    ports:
      - ${PORT}:${PORT}
    environment:
      APP_ENV: ${APP_ENV}
      PORT: ${PORT}
      DB_HOST: psql_cyrene
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_SCHEMA: ${DB_SCHEMA}
      REDIS_HOST: redis_cyrene
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_DB: ${REDIS_DB:-0}
      KAFKA_BROKERS: kafka_cyrene:9092
      KAFKA_CONSUMER_GROUP: ${KAFKA_CONSUMER_GROUP:-cyrene}
      QDRANT_HOST: qdrant_cyrene
      QDRANT_PORT: 6334
    depends_on:
      psql_cyrene:
        condition: service_healthy
      redis_cyrene:
        condition: service_healthy
      kafka_cyrene:
        condition: service_healthy
      qdrant_cyrene:
        condition: service_started
    networks:
      - cyrene
  psql_cyrene:
    image: postgres:latest
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - psql_volume:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "sh -c 'pg_isready -U ${DB_USERNAME} -d ${DB_DATABASE}'"]
      interval: 5s
      timeout: 5s
      retries: 3
      start_period: 15s
    networks:
      - cyrene

  redis_cyrene:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_volume:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 3
      start_period: 5s
    networks:
      - cyrene

  kafka_cyrene:
    image: redpandadata/redpanda:latest
    restart: unless-stopped
    command:
      - redpanda
      - start
      - --smp 1
      - --memory 1G
      - --overprovisioned
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://kafka_cyrene:9092,external://localhost:19092
    ports:
      - "9092:9092"
      - "19092:19092"
    volumes:
      - kafka_volume:/var/lib/redpanda/data
    healthcheck:
      test: ["CMD", "rpk", "cluster", "health"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 10s
    networks:
      - cyrene

  qdrant_cyrene:
    image: qdrant/qdrant:latest
    restart: unless-stopped
    ports:
      - "${QDRANT_PORT:-6334}:6334"
      - "6333:6333"
    volumes:
      - qdrant_volume:/qdrant/storage
    networks:
      - cyrene

volumes:
  psql_volume:
  redis_volume:
  kafka_volume:
  qdrant_volume:
networks:
  cyrene:
